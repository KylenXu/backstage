<div class="pro-detail">
	<h3>商品详情</h3>
	<hr>
	<form class="form-horizontal" role="form">
		<div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">商品类型:</label>
		    <div class="col-sm-8">
		      <select class="form-control">
				  <option>love</option>
				  <option>love2</option>
				  <option>love3</option>
				  <option>love4</option>
				  <option>love5</option>
			  </select>
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">商品ID:</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" value="{{curPro.product_id}}">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">商品名称:</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" value="{{curPro.name}}">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">商品价格:</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" value="{{curPro.price}}">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">商品原价:</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" value="{{curPro.mktprice}}">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">商品图片:</label>
		    <div class="col-sm-8 proDetailImg">
		      <img src="{{curPro.image_default_id}}" alt="">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">售出数量:</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" value="{{curPro.buy_count}}">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">评论数量:</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" value="{{curPro.comment_count}}">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">商品链接地址:</label>
		    <span class="proDetailUrl"><a href="{{curPro.detail_url}}">{{curPro.detail_url}}</a></span>
		</div>
	</form>
</div>
